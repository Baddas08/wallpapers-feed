name: Daily Wallpaper Update

on:
  schedule:
    - cron: "0 6 * * *"   # tous les jours à 6h UTC
  workflow_dispatch:       # permet de lancer manuellement depuis GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add images.json wallpapers/*.png || echo "Aucun nouveau fichier à ajouter."
          git commit -m "Daily wallpaper update" || echo "Pas de modifications à commit."
          git push
